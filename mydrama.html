<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YEYE-RAMA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@100..900&display=swap");
      * {
        font-family: "Noto Sans KR", sans-serif;
      }

      .main {
        color: white;
        background-image: url("https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeos5tVGd27aJzWxFNlqmdn_pf7zB52m5xFueSeDIwHMzMPcv_HY2aM5hOHOxR5n5V9sZeW6pW1NV4w4QBF7UdpcNGGscdLQS3RF.jpg?r=a5a");
        background-position: center;
        background-size: cover;
      }

      body {
        background-color: black;
      }

      .mypostingbox {
        width: 500px;
        margin: 30px auto 50px auto;

        border: 1px solid white;
        padding: 20px;
        border-radius: 5px;
      }

      .form-floating > input {
        background-color: transparent;
        color: white;
      }

      .form-floating > label {
        color: white;
      }

      .input-group > label {
        background-color: transparent;
        color: white;
      }

      .mypostingbox > button {
        width: 100%;
      }

      .mycards{
        width: 1200px;
        margin: 20px auto 30px auto;
      }


    </style>

    <script>
      function openclose() {
        $('#postingbox').toggle();
      }

      function makecard() {
        let image = $('#image').val()
        let title = $('#title').val()
        let star = $('#star').val()
        let comment = $('#comment').val()

        let temp_html = `
        <div class="col">
          <div class="card h-100">
            <img
              src="${image}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${star}</p>
              <p class="card-text">${comment}</p>
            </div>
          </div>
        </div>
        `;

        $('#pluscard').append(temp_html);
      }

    </script>
  </head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-danger">YERAMA</a></li>
            <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
            <li><a href="#" class="nav-link px-2 text-white">추천</a></li>
            <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
            <li>
              <a href="#" class="nav-link px-2 text-white">내가 찜한 콘텐츠</a>
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-danger">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">눈물의 여왕</h1>
          <p class="col-md-8 fs-4">
            "세기의 결혼... 세기의 전쟁?"<br> 퀸즈 그룹 재벌 3세, 백화점의 여왕
            '홍해인'. 용두리 이장 아들, 슈퍼마켓 왕자 '백현우'. 3년차 부부의
            아찔한 위기와 기적처럼 다시 시작되는 사랑 이야기
          </p>
          <button id="recordbtn" onclick="openclose()" type="button" class="btn btn-outline-light">
            드라마 기록하기 
          </button>
          <button type="button" class="btn btn-outline-light">상세정보</button>
        </div>
      </div>
    </div>

    <div class="mypostingbox" id="postingbox">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="image"
          placeholder="드라마 이미지 주소"
        />
        <label for="floatingInput">드라마 이미지 주소</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="title"
          placeholder="드라마 제목"
        />
        <label for="floatingInput">드라마 제목</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="star">
          <option selected>별점 선택</option>
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="comment"
          placeholder="추천 이유"
        />
        <label for="floatingInput">추천 이유</label>
      </div>
      <button id="postingbtn" onclick="makecard()" type="button" class="btn btn-danger">
        기록하기
      </button>
    </div>

    <div class="mycards" >
      <div id="pluscard" class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://cdn.gukjenews.com/news/photo/202301/2631079_2643850_339.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">드라마 제목</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">드라마 코멘트</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://i.namu.wiki/i/BhUoO5OttmtMbER96zuFBON-KIwFdffIKGM0-x_GPtMjHHj_1QPnWLyI--mtOrM9bJSQn6A39xlO0vY2z04KqA.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">드라마 제목</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">드라마 코멘트</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://i.namu.wiki/i/zEictFUQ9Zhoydt2PUnnjR9NYJj3hxPjeMAt_H3ighqkJORsPAotVYnDCDunW-bA-HTp1skXBsDQdBeW6woCCA.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">드라마 제목</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">드라마 코멘트</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://i.namu.wiki/i/FQDhpEE0xPhGXFJYjjwp99BdTGILlyncl_z516FCY56PabFY7M9n-Xa4k9r9L-zUuJrtf5sDdUb7ZnDrvrS-OA.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">드라마 제목</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">드라마 코멘트</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
